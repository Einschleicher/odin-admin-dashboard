<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einschleichers Legendary Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <img src="images/account-box.svg" alt="" class="branding-logo spacer"><div class="branding spacer">Dashboard</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Home</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Profile</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Messages</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">History</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Tasks</div>
        <img src="images/account-box.svg" alt="" class="logo spacer"><div class="sidebar-nav spacer">Communities</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Settings</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Support</div>
        <img src="images/account-box.svg" alt="" class="logo"><div class="sidebar-nav">Privacy</div>
    </div>
    <div class="header">
        <div class="header-container-one">
            <img src="images/account-box.svg" alt="" class="logo">
            <input type="search" class="searchbar">
            <img src="images/account-box.svg" alt="" class="logo">
            <img src="images/account-box.svg" alt="" class="avatar-small">
            <div>Einschleicher</div>
        </div>
        <div class="header-container-two">
            <img src="images/account-box.svg" alt="" class="avatar-big">
            <div>Hi there,<br>Einschleicher (@ScaxCodes)</div>
            <button>NEW</button>
            <button>UPLOAD</button>
            <button>SHARE</button>
        </div>
    </div>
    <div class="content">CONTENT</div>
</body>
</html>
